version: '3'
services:
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: database
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql  # mysqlのデータを永続化
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf  # 設定ファイルをバインド
    command: bash -c "usermod -o -u 1000 mysql; groupmod -o -g 1000 mysql; chown -R mysql:root /var/run/mysqld/ /var/log/mysql/ /var/lib/mysql/; /entrypoint.sh mysqld --user=mysql --console"
    tty: true
  node:
    build: ./node
    tty: true
    ports:
      - "3000:3000"
      - "8081:8080"
    volumes:
      - ../app:/app
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
    ports:
      - 8080:80
    volumes:
      - ./phpmyadmin/sessions:/sessions