version: '3'
services:
  mysql:
    build: ./mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      TZ: "Asia/Tokyo"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/data:/var/lib/mysql  # mysqlのデータを永続化
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf  # 設定ファイルをバインド
      - ./mysql/initdb.d:/docker-entrypoint-initdb.d #テーブル作成クエリ実行
    tty: true
  node:
    build: ./node
    tty: true
    ports:
      - "3000:3000"
      - "8081:8080"
    volumes:
      - ../app:/app
      - ../frontend:/frontend
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
    ports:
      - 8080:80
    volumes:
      - ./phpmyadmin/sessions:/sessions